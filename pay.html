<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #e0f7fa; /* Light blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            width: 100%;
            height: 10%;
            background: linear-gradient(135deg, #2196f3, #00bcd4); /* Blue gradient */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 60px; /* Adjusted for header height */
        }

        .text {
            font-size: 2em;
            color: #00796b; /* Dark teal */
            margin: 20px 0;
        }

        .pay-button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            background-color: #2196f3; /* Blue */
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .pay-button:hover {
            background-color: #8bc34a; /* Green */
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        YEHA Application
    </div>
    <div class="container">
        <div class="text">PAYMENT</div>
        <button class="pay-button" onclick="redirectToPayment()">PAY NOW!</button>
    </div>

    <!-- The Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        function redirectToPayment() {
            const paymentUrl = "https://cbepay2.cbe.com.et/moneytransfer/shAFTqjmH3o5T6IQWETbVOTgwNfMhPgVdN0NJPZi30Y=";
            window.location.href = paymentUrl;

            // Simulate checking payment status after redirect (you'll need a proper backend to do this in a real application)
            setTimeout(() => {
                const paymentSuccess = Math.random() >= 0.5; // Simulate 50% chance of payment success
                if (paymentSuccess) {
                    window.location.href = "verification.html";
                } else {
                    showModal(paymentSuccess);
                }
            }, 3000); // Adjust timing based on expected payment time
        }

        function showModal(success) {
            const modal = document.getElementById('paymentModal');
            const modalMessage = document.getElementById('modalMessage');

            if (success) {
                modalMessage.textContent = "123456";
            } else {
                modalMessage.textContent = "Pay correctly";
            }

            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById('paymentModal');
            modal.style.display = "none";
        }
    </script>
</body>
</html>
